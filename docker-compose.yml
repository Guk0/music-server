version: '3.9'

services:
  db:
    image: postgres
    volumes:
      - db_data:/var/lib/postgresql/data
    env_file: .env.docker
    # command: postgres -c 'max_connections=300'
    ports:
      - 5432:5432
  app: 
    build:
      context: ./docker
      dockerfile: Dockerfile.app
    ports: 
      - "3000:3000"
    volumes:
      - .:/music-api
      - gem_cache:/usr/local/bundle/gems
    env_file: .env.docker
    links:
      - db
      - elasticsearch
    stdin_open: true
    tty: true
  elasticsearch:
    build:
      context: ./docker
      dockerfile: Dockerfile.elasticsearch
    volumes:
     - es_data:/usr/share/elasticsearch/data
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
  kibana:
    image: docker.elastic.co/kibana/kibana:7.17.1
    ports:
      - 5601:5601
    env_file: .env.docker
      

volumes:
  gem_cache:
  es_data:
  db_data: