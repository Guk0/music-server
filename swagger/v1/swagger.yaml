---
openapi: 3.0.1
info:
  title: music API
  version: v1
consumes:
- application/json
produces:
- application/json
paths:
  "/albums":
    get:
      summary: list albums
      parameters:
      - name: page
        in: query
        description: page
        example: 1
        required: false
        schema:
          type: string
      description: album 리스트를 가져옵니다.
      responses:
        '200':
          description: successful
    post:
      summary: create album
      parameters: []
      description: 앨범을 생성합니다. artist_id와 title은 필수입니다.
      responses:
        '200':
          description: album created
        '422':
          description: album failed
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                album:
                  type: object
                  properties:
                    title:
                      type: string
                      example: growing up
                    artist_id:
                      type: integer
                      example: 1
              required:
              - title
              - artist_id
  "/albums/{id}":
    parameters:
    - name: id
      in: path
      description: id
      required: true
      schema:
        type: string
    get:
      summary: show album
      description: 개별 album을 조회합니다. artist와 track list를 포함합니다.
      responses:
        '200':
          description: successful
    put:
      summary: update album
      parameters: []
      responses:
        '200':
          description: successful
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                album:
                  type: object
                  properties:
                    title:
                      type: string
                      example: growing up
                    artist_id:
                      type: integer
                      example: 1
              required:
              - title
              - artist_id
    delete:
      summary: delete album
      responses:
        '200':
          description: successful
servers:
- url: http://localhost:3000
  variables:
    defaultHost:
      default: http://localhost:3000
