version: '3.9'

services:
  db:
    image: postgres
    volumes:
      - db_data:/var/lib/postgresql/data
    env_file: .env.docker
    # command: postgres -c 'max_connections=300'
    ports:
      - 5432:5432
  app: 
    build:
      context: .
    ports: 
      - "3000:3000"
    volumes:
      - .:/music-api
      - gem_cache:/usr/local/bundle/gems
    env_file: .env.docker
    links:
      - db
    stdin_open: true
    tty: true




volumes:
  gem_cache:
  db_data: